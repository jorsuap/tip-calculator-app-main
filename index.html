<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="js/reset.js"></script>
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <h1 class="tittle">SPLI <br> TTER</h1>
  <div class="calculator">
    
    <div class="calculator__setup">
      <div class="calculator__bill">
        <p class="bill_name">Bill</p>
        <input id="bill" type="text" class="bill" placeholder="0">
      </div>
      <div class="">
        <p class="tips__name"> Select Tip %</p>
      </div>
      <div class="tips__valor">
        <button id="five" class="tips__five tips" name="data-porcent">5%</button>
        <button id="ten" class="tips__ten tips" name="data-porcent">10%</button>
        <button id="fiveteen" class="tips__fiveteen tips" name="data-porcent">15%</button>
        <button id="twentyfive" class="tips__twentyfive tips" name="data-porcent">25%</button>
        <button id="fivety" class="tips__fivety tips" name="data-porcent">50%</button>
        <input type="text" class="tips__custom tips" placeholder="Custom"></input>
      </div>
      <div class="people">
        <p class="people__number">Number of People<span class="msnerror">Can't be zero</span></p>
        <input id="number" type="text" class="number" placeholder="0" onkeyup="porcentaje(porcent1)">
      </div>
    </div>

    <div class="calculator_result">
      <div class="result__tip">
        <div class="tip__Text">
          <p class="tip__amount">Tip Amount</p>
          <p class="tip__person">/ person</p>
        </div>
        <h1 class="total__tip" id="total__tip">$0.00</h1>
      </div>
      <div class="total">
        <div class="total__text">
          <p class="total__name">Total</p>
          <p class="total__person">/ person</p>
        </div>
        <h1  id="total__pagar"  class="total__pagar">$0.00</h1>
      </div>
      <div class="boton">
      <button class="reset" id="reset" onclick="reset()">Reset</button></div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jorddi Suarez</a>.
  </div>
</body>
<script src="js/propina.js"></script>

</html>
